<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Entropy â€“ Order from Chaos</title>

<link rel="icon" type="image/png" href="assets/icon.png">
<link rel="manifest" href="manifest.json" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#000000" />

<style>
/* =======================
   ROOT / GLOBAL
======================= */
:root {
  --bg: #000;
  --past: #1a1a1a;
  --future: #6f6f6f;
  --present: #ffffff;
  --muted: #777;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Roboto",
               "Segoe UI", sans-serif;
  color: #fff;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* =======================
   APP FRAME (NEVER MOVES)
======================= */
.app {
  width: 100%;
  max-width: 1200px;
  padding: 48px 32px;
  display: flex;
  justify-content: center;
}

/* =======================
   UNIT (MOVES AS ONE)
======================= */
.unit {
  width: 100%;
  max-width: 960px;
  display: grid;
  grid-template-rows: auto 1fr auto;
  gap: 36px;
  text-align: center;
  will-change: transform;
}

/* =======================
   HEADER / FOOTER
======================= */
header, footer {
  font-size: 0.85rem;
  color: var(--muted);
  letter-spacing: 0.5px;

  /* Subpixel OLED-safe drift */
  text-shadow:
    0.15px 0 rgba(255,255,255,0.05),
   -0.15px 0 rgba(255,255,255,0.05);

  animation:
    glyphDrift 90s linear infinite;
}

@keyframes glyphDrift {
  0%, 100% {
    text-shadow:
      0.15px 0 rgba(255,255,255,0.05),
     -0.15px 0 rgba(255,255,255,0.05);
  }
  50% {
    text-shadow:
     -0.15px 0 rgba(255,255,255,0.05),
      0.15px 0 rgba(255,255,255,0.05);
  }
}

/* =======================
   GRID
======================= */
.grid {
  display: grid;
  grid-template-columns: repeat(52, 1fr);
  grid-template-rows: repeat(7, 1fr);
  gap: 14px;
}

.mark {
  width: 2px;
  height: 16px;
  margin: auto;
  border-radius: 1px;
  transition: opacity 1.4s ease, transform 2s ease;
}

.mark.past {
  background: var(--past);
  opacity: 0.65;
}

.mark.future {
  background: var(--future);
  opacity: 0.4;
}

.mark.present {
  background: var(--present);
  opacity: 1;
  animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

/* =======================
   OLED IDLE DRIFT
======================= */
.idle .mark {
  animation: drift 28s ease-in-out infinite;
}

@keyframes drift {
  0%   { transform: translate(0,0); }
  25%  { transform: translate(1px,-1px); }
  50%  { transform: translate(-1px,1px); }
  75%  { transform: translate(1px,1px); }
  100% { transform: translate(0,0); }
}

/* =======================
   MOBILE
======================= */
@media (max-width: 767px) {
  .unit {
    max-width: 360px;
    gap: 32px;
  }

  .grid {
    grid-template-columns: repeat(31, 1fr);
    gap: 8px;
  }

  .mark {
    width: 3px;
    height: 12px;
  }
}
</style>
</head>

<body>
<div class="app" id="app">
  <div class="unit" id="unit">
    <header id="datetime"></header>
    <div class="grid" id="grid"></div>
    <footer>Time quietly passing</footer>
  </div>
</div>

<script>
/* =======================
   DATE LOGIC
======================= */
const year = new Date().getFullYear();
const start = new Date(year, 0, 1);
const isLeap = new Date(year, 1, 29).getMonth() === 1;
const totalDays = isLeap ? 366 : 365;

function dayIndex() {
  return Math.floor((Date.now() - start) / 86400000);
}

/* =======================
   CLOCK
======================= */
const datetimeEl = document.getElementById("datetime");
let clockInterval;

function tick() {
  datetimeEl.textContent = new Date().toLocaleString(undefined, {
    weekday: "short",
    month: "short",
    day: "numeric",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
}

function startClock() {
  tick();
  clockInterval = setInterval(tick, 1000);
}

function stopClock() {
  clearInterval(clockInterval);
}

/* =======================
   GRID RENDER
======================= */
const grid = document.getElementById("grid");

function renderGrid() {
  grid.innerHTML = "";
  const today = dayIndex();

  for (let i = 0; i < totalDays; i++) {
    const m = document.createElement("div");
    m.className = "mark";
    if (i < today) m.classList.add("past");
    else if (i === today) m.classList.add("present");
    else m.classList.add("future");
    grid.appendChild(m);
  }
}

renderGrid();
setInterval(renderGrid, 30000);

/* =======================
   IDLE SYSTEM
======================= */
const app = document.getElementById("app");
const unit = document.getElementById("unit");
let idleTimer = null;
let edgeTimer = null;

function applyEdgeShift() {
  const x = Math.floor(Math.random() * 3) - 1;
  const y = Math.floor(Math.random() * 3) - 1;
  unit.style.transform = `translate(${x}px, ${y}px)`;
}

function startEdgeDrift() {
  if (edgeTimer) return;
  applyEdgeShift();
  edgeTimer = setInterval(applyEdgeShift, 240000);
}

function stopEdgeDrift() {
  clearInterval(edgeTimer);
  edgeTimer = null;
  unit.style.transform = "translate(0,0)";
}

function resetIdle() {
  app.classList.remove("idle");
  stopEdgeDrift();

  clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    app.classList.add("idle");
    startEdgeDrift();
  }, 120000);
}

["mousemove", "touchstart", "keydown"].forEach(e =>
  window.addEventListener(e, resetIdle)
);

resetIdle();

/* =======================
   VISIBILITY
======================= */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    stopClock();
    stopEdgeDrift();
  } else {
    startClock();
    resetIdle();
  }
});

startClock();

/* =======================
   SERVICE WORKER
======================= */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Entropy - Order from Chaos.html</title>
<link rel="icon" type="image/png" href="assets/icon.png">
<link rel="manifest" href="manifest.json" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#000000" />

<style>
:root {
  --bg: #000;
  --past: #1a1a1a;
  --future: #6f6f6f;
  --present: #ffffff;
  --muted: #777;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Roboto",
               "San Francisco", "Segoe UI", sans-serif;
  color: #fff;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* =======================
   APP LAYOUT
======================= */
.app {
  width: 100%;
  max-width: 1200px;
  padding: 48px 32px;
  display: grid;
  grid-template-rows: auto 1fr auto;
  gap: 36px;
  text-align: center;
}

/* =======================
   HEADER / FOOTER
======================= */
header, footer {
  font-size: 0.85rem;
  color: var(--muted);
  letter-spacing: 0.5px;
}

/* =======================
   DESKTOP GRID (PERFECT - DO NOT TOUCH)
======================= */
.grid {
  display: grid;
  grid-template-columns: repeat(52, 1fr);
  grid-template-rows: repeat(7, 1fr);
  gap: 14px;
  max-width: 960px;
  margin: 0 auto;
}

.mark {
  width: 2px;
  height: 16px;
  margin: auto;
  border-radius: 1px;
  transition: opacity 1.4s ease, transform 2s ease;
}

.mark.past {
  background: var(--past);
  opacity: 0.65;
}

.mark.future {
  background: var(--future);
  opacity: 0.4;
}

.mark.present {
  background: var(--present);
  opacity: 1;
  animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

/* =======================
   OLED IDLE DRIFT
======================= */
.idle .mark {
  animation: drift 22s ease-in-out infinite;
}

@keyframes drift {
  0%   { transform: translate(0,0); }
  25%  { transform: translate(1px,-1px); }
  50%  { transform: translate(-1px,1px); }
  75%  { transform: translate(1px,1px); }
  100% { transform: translate(0,0); }
}

/* =======================
   MOBILE REDESIGN
======================= */
@media (max-width: 767px) {
  
  .app {
    /* CENTER EVERYTHING VERTICALLY */
    /* Using grid alignment to pack header, grid, and footer in the center */
    display: grid;
    grid-template-rows: min-content min-content min-content;
    align-content: center;
    justify-content: center;
    
    /* Full viewport height ensures it finds the true "middle" */
    min-height: 100vh;
    height: 100%; 
    padding: 20px;
    gap: 32px; /* Space between Date <-> Grid <-> Quote */
  }

  .grid {
    grid-template-columns: repeat(31, 1fr);

    /* --- THE FIX IS HERE --- */
    
    /* 1. Remove fixed row height. Let rows fit the marks exactly. */
    grid-auto-rows: auto;
    
    /* 2. Explicit Vertical Gap (4px) */
    /* This forces a hard 4px cut between every single row */
    gap: 8px 8px; 
    
    /* ----------------------- */
    
    max-width: 360px;
    width: 100%;
    margin: 0 auto; /* Ensures grid itself is centered horizontally */
  }

  .mark {
    width: 3px;
    height: 12px;
    border-radius: 1px;
    margin: 0 auto; 
  }
}
</style>
</head>

<body>
<div class="app" id="app">

  <header id="datetime"></header>

  <div class="grid" id="grid"></div>

  <footer>Time quietly passing</footer>

</div>

<script>
/* =======================
   DATE LOGIC
======================= */
const year = new Date().getFullYear();
const start = new Date(year, 0, 1);
const isLeap = new Date(year, 1, 29).getMonth() === 1;
const totalDays = isLeap ? 366 : 365;

function dayIndex() {
  return Math.floor((new Date() - start) / 86400000);
}

/* =======================
   CLOCK
======================= */
const datetimeEl = document.getElementById("datetime");
function tick() {
  datetimeEl.textContent = new Date().toLocaleString(undefined, {
    weekday: "short",
    month: "short",
    day: "numeric",
    year: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
}
tick();
setInterval(tick, 1000);

/* =======================
   GRID GENERATION
======================= */
const grid = document.getElementById("grid");
let marks = [];

function render() {
  grid.innerHTML = "";
  marks = [];
  const today = dayIndex();

  for (let i = 0; i < totalDays; i++) {
    const m = document.createElement("div");
    m.classList.add("mark");

    if (i < today) m.classList.add("past");
    else if (i === today) m.classList.add("present");
    else m.classList.add("future");

    grid.appendChild(m);
    marks.push(m);
  }
}
render();

/* =======================
   MIDNIGHT TRANSITION
======================= */
setInterval(render, 30000);

/* =======================
   IDLE MODE
======================= */
const app = document.getElementById("app");
let idleTimer;

function resetIdle() {
  app.classList.remove("idle");
  clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    app.classList.add("idle");
  }, 120000);
}

["mousemove", "touchstart", "keydown"].forEach(e =>
  window.addEventListener(e, resetIdle)
);

resetIdle();
</script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }
</script>
</body>
</html>
